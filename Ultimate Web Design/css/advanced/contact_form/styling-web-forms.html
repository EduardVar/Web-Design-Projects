<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Styling Web Forms</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

  <div id="container">
    <h1>Styling Forms</h1>

    <form>
      <fieldset>
        <legend>Contact us</legend>

        <label for="form-name">Your name</label>
        <input type="text" id="form-name">

        <label for="form-email">Your email</label>
        <input type="email" id="form-email">

        <label for="form-address">Your address</label>
        <input type="text" id="form-address">

        <label for="form-phone">Your phone number</label>
        <input type="tel" id="form-phone">


        <label for="form-message">Send a message!</label>
        <textarea id="form-message" rows="8" cols="80"></textarea>

        <input type="submit" value="Send a message">
      </fieldset>
    </form>

  </div><!-- #container -->


</body>
</html>
